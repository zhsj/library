<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LUG Library</title>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" >USTC LUG</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li {% if request.endpoint == 'index' %} class="active" {% endif %}><a href="{{ url_for('index') }}">Home</a></li>
                <li {% if request.endpoint == 'new' %} class='active' {% endif %}><a href="{{ url_for('new') }}">New</a></li>
                <li {% if request.endpoint == 'import_book' %} class='active' {% endif %}><a href="{{ url_for('import_book') }}">Import</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block container %}{% endblock %}
</div>
</body>
</html>
